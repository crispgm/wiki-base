        <h1 class="title">macOS 下 ssh 避免多次输入密码</h1>
      </header>
<p><span class="menu-link"><a href="/wiki-base/index.html">index</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/dev/index.html">dev</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/dev/operating-system/index.html">operating-system</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/dev/operating-system/macos/index.html">macos</a></span></p>
<p>编辑文件：</p>
<pre class="shell"><code>sudo vim /etc/ssh_config</code></pre>
<p>加入：</p>
<pre class="shell"><code>Host *
ControlMaster auto
ControlPath ~/.ssh/master-%r@%h:%p</code></pre>
<p>保存后，重新启动终端即可生效。</p>
