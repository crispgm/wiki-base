<h1 class="title">为什么星巴克的活动永远没有江浙沪的份？</h1>
</header>
<p>星巴克中国地区分为不同的两个部分。一部分是星巴克江浙沪，由台湾统一和美国星巴克合资；另一部分是除江浙沪以外的所有门市，属于美国星巴克直营。在产品和管理模式上都会有所不同，但星享卡是通用的。ps：星巴克已于 2017 年 7 月 27 日回购星巴克江浙沪经营权。</p>
