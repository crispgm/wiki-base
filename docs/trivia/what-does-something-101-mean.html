<h1 class="title">什么是「某某某 101」？</h1>
</header>
<p>看国外的文章，有时会遇到名叫“某某某 101”的，比如“区块链 101”、“微服务 101”。 意思是 <a href="/wiki-basehttps://english.stackexchange.com/questions/14265/what-does-something-101-mean">introductory something</a> 某某导论（也就是科普），源自美国大学课程中代号 101 的一般是课程导论。</p>
