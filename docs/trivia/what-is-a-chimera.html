<header id="title-block-header">
<h1 class="title">What is a Chimera?</h1>
</header>
<ul>
<li>希腊神话：一种狮头、羊身、蛇尾的吐火怪。</li>
<li>基因：指动物的两颗受精卵融合在一起身为一个个体并成长。</li>
<li>游戏：魔兽(Warcraft)中的奇美拉，类似希腊神话中的描述。</li>
</ul>
