        <h1 class="title">什么是控制反转 IoC?</h1>
      </header>
<p><span class="menu-link"><a href="/wiki-base/index.html">index</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/programming/index.html">programming</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/programming/design/index.html">design</a></span></p>
<p>Library 提供一堆的函数，你能自由地安排函数调用的顺序；Framework 具有扩展性，它让你提供回调函数，你没法控制函数调用的顺序，这就是所谓的 Inversion of Control （转自<a href="/wiki-basehttps://wanqu.co/a/4255/2016-11-17-inversionofcontrol.html">湾区日报</a>）</p>
