<p><span class="menu-link"><a href="/wiki-base/index.html">index</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/gh-pages/index.html">gh-pages</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/gh-pages/wiki/index.html">wiki</a></span><span> &gt; </span><span class="menu-link"><a href="/wiki-base/gh-pages/wiki/anthem/index.html">anthem</a></span></p>
<p>Fratelli d’Italia,<br />
l’Italia s’è desta,<br />
dell’elmo di Scipio<br />
s’è cinta la testa.<br />
Dov’è la Vittoria?<br />
Le porga la chioma,<br />
ché schiava di Roma<br />
Iddio la creò.</p>
